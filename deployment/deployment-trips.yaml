apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips-deployment
  namespace: api
  labels:
    app: tripinsights-trips

spec:
  replicas: 3
  selector:
    matchLabels:
      app: tripinsights-trips
  template:
    metadata:
      labels:
        app: tripinsights-trips
    spec:
      containers:
      - name: tripinsights-trips
        image: cropenhackcontainers2.azurecr.io/tripinsights/trips:1.0
        imagePullPolicy: Always
        ports:
          - containerPort: 80
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: "Production"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        envFrom:
          - secretRef:
              name: secret-database
---
apiVersion: v1
kind: Service
metadata:
  name: trips-service
  namespace: api
spec:
  selector:
    app: tripinsights-trips
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80